<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect - Social Network</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/bundle.js" type="module"></script>
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="data:,">
  <style>/* prevent FOUC */ html{visibility:visible!important}</style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            background: '#0b0f1a'
          }
        }
      }
    }
  </script>
  <style>
    /* Minimal X-like accent and borders */
    .bg-blue-500 { background-color: #1d9bf0 !important; }
    .hover\:bg-blue-600:hover { background-color: #1a8cd8 !important; }
    .text-blue-500 { color: #1d9bf0 !important; }
    .border-gray-800 { border-color: #2f3336 !important; }
    .bg-gray-900 { background-color: #0a0a0a !important; }
    .hover\:bg-gray-900:hover { background-color: #0a0a0a !important; }
    .hover\:bg-gray-800:hover { background-color: #17191c !important; }
    .hover\:bg-blue-900:hover { background-color: rgba(29,155,240,0.12) !important; }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .mobile-padding { padding: 1rem !important; }
      .mobile-text { font-size: 0.875rem !important; }
      .mobile-button { padding: 0.75rem 1rem !important; font-size: 0.875rem !important; }
      .mobile-input { padding: 0.75rem !important; font-size: 1rem !important; }
      .mobile-modal { margin: 1rem !important; max-height: calc(100vh - 2rem) !important; }
      
      /* Mobile Grid Layout */
      .mobile-grid { 
        display: grid !important; 
        grid-template-columns: 1fr !important; 
        gap: 1rem !important; 
        padding: 1rem !important; 
      }
      
      .mobile-sidebar { 
        order: 2 !important; 
        position: fixed !important; 
        bottom: 0 !important; 
        left: 0 !important; 
        right: 0 !important; 
        background: #1a1a1a !important; 
        border-top: 1px solid #333 !important; 
        z-index: 50 !important; 
        display: flex !important; 
        padding: 0.75rem !important; 
        gap: 0.75rem !important; 
        min-height: 130px !important; 
      }
      
      .mobile-notifications { 
        flex: 1 !important; 
        background: #2a2a2a !important; 
        border-radius: 0.5rem !important; 
        padding: 0.5rem !important; 
        max-height: 120px !important; 
        overflow-y: auto !important; 
      }
      
      .mobile-online { 
        flex: 1 !important; 
        background: #2a2a2a !important; 
        border-radius: 0.5rem !important; 
        padding: 0.5rem !important; 
        max-height: 120px !important; 
        overflow-y: auto !important; 
      }
      
      .mobile-main { 
        order: 1 !important; 
        margin-bottom: 140px !important; 
        padding-bottom: 1rem !important; 
      }
      
      .mobile-header { 
        position: sticky !important; 
        top: 0 !important; 
        z-index: 40 !important; 
        background: #0a0a0a !important; 
        border-bottom: 1px solid #333 !important; 
      }
      
      .mobile-post { 
        margin-bottom: 1rem !important; 
        border-radius: 0.5rem !important; 
        border: 1px solid #333 !important; 
      }
      
      .mobile-form { 
        padding: 1rem !important; 
        margin-bottom: 1rem !important; 
        border-radius: 0.5rem !important; 
        border: 1px solid #333 !important; 
      }
    }
  </style>
  
</head>
<body>
  <div id="root"></div>
</body>
</html>
